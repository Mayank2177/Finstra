<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finstra - Your Rural Financial Advisor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Finstra</h1>
            <p>Your friendly financial advisor</p>
            <select id="language-selector">
                <option value="english">English</option>
                <option value="hindi">हिंदी</option>
                <option value="bengali">বাংলা</option>
            </select>
        </header>

        <div class="chat-container">
            <div id="chat-messages">
                <div class="message bot">
                    Hello! I'm Finstra, your friendly financial advisor. I'm here to help you understand money matters in simple terms. What would you like to know about?
                </div>
            </div>
            
            <div class="input-area">
                <input type="text" id="user-input" placeholder="Type your question here...">
                <button id="send-button">Send</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
